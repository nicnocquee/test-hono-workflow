version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - WORKFLOW_TARGET_WORLD=${WORKFLOW_TARGET_WORLD:-@workflow-worlds/redis}
      - WORKFLOW_DEBUG=${WORKFLOW_DEBUG:-1}
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
